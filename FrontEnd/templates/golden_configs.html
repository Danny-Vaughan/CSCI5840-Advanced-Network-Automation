<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Configs Retrieved</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg border-0">
      <div class="card-body">
        <h2 class="card-title text-center text-success mb-4">
          âœ… Golden Configurations Retrieved Successfully
        </h2>

        <p class="text-center text-muted">
          Saved at: <strong>{{ timestamp }}</strong> (Mountain Time)
        </p>

        <p class="text-center text-muted mb-4">
          Files have been stored in:
          <code>/home/student/CSCI5840-Advanced-Network-Automation/Ansible/configs/</code>
        </p>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">Filename</th>
              </tr>
            </thead>
            <tbody>
              {% for file in files %}
              <tr>
                <td>{{ file }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="text-center mt-4">
          <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Back to Home</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
