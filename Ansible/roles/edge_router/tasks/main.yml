
---
- name: Load Variables
  include_vars:
    file: "/home/student/Ansible-Jinja2-Configuration-Templates/roles/edge_router/vars/edge_router.yml"

- name: Generate configuration files
  template: 
    src: edge_router.j2 
    dest: "/home/student/Ansible-Jinja2-Configuration-Templates/configs/{{item.hostname}}.txt"
  loop: "{{ devices | default([]) }}"
  when: devices is defined
